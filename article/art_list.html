<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 导入layUI css -->
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <!-- 导入 自己的css -->
  <link rel="stylesheet" href="/assets/css/article/art_list.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">文章列表</div>
    <div class="layui-card-body">
      <!-- 筛选 -->
      <form class="layui-form" action="" id="form-sx">
        <div class="layui-form-item layui-inline">
          <select name="cate_id" lay-verify="">

          </select>
        </div>
        <div class="layui-form-item layui-inline">
          <select name="state" lay-verify="">
            <option value="">所有状态</option>
            <option value="已发布">已发布</option>
            <option value="草稿">草稿</option>
          </select>
        </div>
        <div class="layui-form-item layui-inline">
          <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
        </div>
      </form>
      <!-- 列表 -->
      <table class="layui-table">
        <colgroup>
          <col>
          <col width="200">
          <col width="200">
          <col width="200">
          <col width="200">
        </colgroup>
        <thead>
          <tr>
            <th>文章标题</th>
            <th>分类</th>
            <th>发表时间</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
      <!-- 分页 -->
      <div id="pageBox"></div>
    </div>
  </div>
  <!-- 分章列表 结构-->
  <script type="text/html" id="tpl-table">
    {{each data}}
    <tr>
      <td>{{$value.title}}</td>
      <td>{{$value.cate_name}}</td>
      <td>{{$value.pub_date}}</td>
      <td>{{$value.state}}</td>
      <td>
        <button class="layui-btn layui-btn-xs">编辑</button>
        <button class="layui-btn layui-btn-xs layui-btn-danger btn-delete" data-id='{{$value.Id}}'>删除</button>
      </td>
    </tr>
    {{/each}}
  </script>
  <!-- 分类下拉 结构 -->
  <script type="text/html" id="tpl-case">
    <option value="">所有分类</option>
    {{each data}}
    <option value="{{$value.Id}}">{{$value.name}}</option>
    {{/each}}
  </script>
  <!-- 导入 template -->
  <script src="/assets/lib/template-web.js"></script>
  <!-- 导入 layUI js -->
  <script src="/assets/lib/layui/layui.all.js"></script>
  <!-- 导入jq -->
  <script src="/assets/lib/jquery.js"></script>
  <!-- 导入自己封装的函数 -->
  <script src="/assets/js/bacsAPI.js"></script>
  <!-- 导入自己的js -->
  <script src="/assets/js/article/art_list.js"></script>
</body>

</html>
