<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 注册页</title>
    <!-- 导入layUI css -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 导入 自己的css -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- logo -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="" class="logo">
    </div>
    <!-- 登录注册模块 -->
    <div class="loginAndRegBox">
        <!-- 登录标题 -->
        <div class="titleBox"></div>
        <!-- 登录模块 -->
        <div class="loginBox">
            <form class="layui-form" action="" id="form_login">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|Pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit >立即登录</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javasrcipt:;" id="link_reg">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 注册模块 -->
        <div class="regBox" style="display: none;">
            <form class="layui-form" action="" id="form_red">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|Pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|Pwd|rePwd" placeholder="请确认密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit >立即注册</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javasrcipt:;" id="link_login">去登录</a>
                </div>
            </form>
        </div>
    </div>
    <!-- 导入 layUI js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jq -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入自己封装的函数 -->
    <script src="/assets/js/bacsAPI.js"></script>
    <!-- 导入自己的js -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
